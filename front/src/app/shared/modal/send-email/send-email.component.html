<h4 mat-dialog-title *ngIf="data.fan && data.fan.id">Enviar e-mail para: {{data.fan.name}}</h4>
<h3 mat-dialog-title *ngIf="!data.fan || !data.fan.id">Enviar e-mail todos os torcedores</h3>
<div mat-dialog-content>
    <form [formGroup]="mailForm" ngNativeValidate>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Assunto do e-mail" formControlName="subject">
                    <mat-error *ngIf="validateFormControl.hasError('required')">O assunto é
                        <strong>obrigatório</strong></mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Conteúdo do e-mail" formControlName="body"></textarea>
                    <mat-error *ngIf="validateFormControl.hasError('required')">O conteúdo do e-mail é
                        <strong>obrigatório</strong></mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="sendMail()" [disabled]="!mailForm.valid">
        ENVIAR
    </button>
    <button mat-raised-button color="accent" (click)="onNoClick()">CANCELAR</button>

</div>
